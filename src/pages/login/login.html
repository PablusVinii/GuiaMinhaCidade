<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="../../assets/imgs/icon.png" />
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <span style="font-size: 20px">Economize até 30% em hotéis, pousadas, supermercados e muito mais em Goiana</span>
            <p style="color: white">O Guia Minha Cidade trás todas novidades de Goiana e os descontos ideal para você.</p>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="login(user)">Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
          <button ion-button block (click)="register()">Criar uma conta.</button>
        
      </ion-col>
    </ion-row>
  </div>
</ion-content>
