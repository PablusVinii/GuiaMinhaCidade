<ion-header>

  <ion-navbar>
    <ion-title>As melhores experiencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let local of locais | async">
      <ion-thumbnail item-start>
        <img [src]="local.imageUrl">
      </ion-thumbnail>
      <h2>{{local.name}}</h2>
      <p>{{local.endereco}}</p>
      <p>{{local.horario}}</p>
      <button ion-button clear item-end (click)="abrirDetalhes($event, local)">Ver</button>
    </ion-item>
  </ion-list> 

</ion-content>
