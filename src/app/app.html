<ion-menu [content]="content"  id="menu-material">
  

  <ion-content>
      <div class="menu-header">
          <!--material-design-background-->
          <img class="user-avatar round" src='https://datastandard.blob.core.windows.net/botimg/5a04e51fb932554690f23a88.png'/>
          <p class="name">Bem vindo, {{(profileData | async)?.username}}!</p>
          <p class="e-mail">{{(profileData | async)?.localidade}}</p>
        </div>
    <ion-list style="font-size: 12px">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
